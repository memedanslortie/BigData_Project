dataset: fashion-mnist-784-euclidean
distance: euclidean
k: 10
algorithms:
  - name: faiss_ivfpq
    module: algos.faiss_ivfpq
    class: FaissIVFPQ
    parameters:
      nlist: [100,256,512,1024]
      m: [16,28]
      nbits: [8]
      nprobe: [5, 10, 20, 30, 40, 50]
  
  - name: faissHSNW
    module: algos.faissHSNW
    class: FaissHNSW
    parameters:
      M: [16, 32, 64]
      efConstruction: [200]
      efSearch: [40, 100, 200, 400, 800]


  - name: voyager
    module: algos.voyager
    class: VoyagerANN
    parameters:
      M: [12]
      ef_construction: [200]
      query_ef: [10, 20, 40, 60, 100, 150, 200, 300, 400, 500]

  - name: annoy
    module: algos.annoy
    class: Annoy
    parameters:
      n_trees: [100, 200, 400]
      search_k: [1000, 2000,10000,20000]

  - name: QSG-NGT
    module: algos.QSG-NGT
    class: QSGNGT
    parameters:
      edge_size: [10, 20, 40]
      search_edge_size: [40, 60, 80, 120]
      epsilon: [0.1, 0.3, 0.5]
      metric: ['L2']