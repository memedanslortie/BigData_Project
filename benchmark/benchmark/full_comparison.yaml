dataset: fashion-mnist-784-euclidean
distance: euclidean
k: 10
algorithms:
  - name: faiss_ivfpq
    module: algos.faiss_ivfpq
    class: FaissIVFPQ
    parameters:
      nlist: [100, 256, 512, 1024]
      m: [16, 24, 32] 
      nbits: [8]
      nprobe: [1, 5, 10, 20, 40, 80, 120] 
  
  - name: faissHSNW
    module: algos.faissHSNW
    class: FaissHNSW
    parameters:
      M: [16, 32, 48, 64, 96] 
      efConstruction: [200, 400, 600] 
      efSearch: [10, 20, 40, 80, 150, 300, 500, 1000]  

  - name: hnsw
    module: algos.hnsw
    class: HNSW
    parameters:
      M: [8, 16, 24, 32, 48, 64]  
      ef_construction: [100, 200, 500, 1000]
      ef: [10, 20, 50, 100, 200, 400, 600, 800]

  - name: voyager
    module: algos.voyager
    class: VoyagerANN
    parameters:
      M: [12, 16, 24, 32]  
      ef_construction: [100, 200, 400]
      query_ef: [10, 20, 40, 80, 120, 200, 400, 800]

  - name: annoy
    module: algos.annoy
    class: Annoy
    parameters:
      n_trees: [10, 20, 40, 80, 100, 200, 400]  
      search_k: [100, 500, 1000, 2000, 4000, 10000, 20000, 40000]  

  - name: QSG-NGT
    module: algos.QSG-NGT
    class: QSGNGT
    parameters:
      edge_size: [5, 10, 20, 40, 60]  
      search_edge_size: [20, 40, 60, 80, 100, 120, 200]
      epsilon: [0.1, 0.2, 0.3, 0.5, 0.8] 
      metric: ['L2']
